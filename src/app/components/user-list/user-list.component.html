<div class="user-list">
    <app-app-header></app-app-header>
    <button mat-raised-button color="primary" class="user-list-button" (click)="onAddUser()">Добавить
        пользователя</button>
    <div class="user-list-users">
        <!-- Используем асинхронную операцию ngForOf для обхода списка пользователей -->
        <app-user-card *ngFor="let user of users$ | async" [user]="user" (deleteUser)="onDeleteUser($event.id)"
            (editUser)="onEditUser(user)"></app-user-card>
    </div>
    <app-app-footer></app-app-footer>
</div>
